<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      transition: 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-mode .card,
    .dark-mode .table,
    .dark-mode .modal-content {
      background-color: #1e1e1e;
      color: #ffffff;
    }

    .sidebar {
      min-height: 100vh;
      background: #212529;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      padding: 12px;
    }

    .sidebar a:hover {
      background: #343a40;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .card-img-top {
      height: 120px;
      object-fit: cover;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand fw-bold">
    <i class="bi bi-speedometer2"></i> Admin Panel
  </span>
  <button class="btn btn-outline-light" onclick="toggleDarkMode()">
    <i class="bi bi-moon-stars-fill"></i> Dark Mode
  </button>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <div class="col-md-2 sidebar p-0">
      <a href="#"><i class="bi bi-house"></i> Dashboard</a>
      <a href="#"><i class="bi bi-people"></i> Users</a>
      <a href="#"><i class="bi bi-table"></i> Tables</a>
      <a href="#"><i class="bi bi-gear"></i> Settings</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="col-md-10 p-4">

      <!-- CARDS WITH IMAGES -->
      <div class="row g-4 mb-4">

        <div class="col-md-3">
          <div class="card shadow">
            <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" class="card-img-top">
            <div class="card-body text-center">
              <i class="bi bi-people fs-1 text-primary"></i>
              <h5>Users</h5>
              <h3>120</h3>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow">
            <img src="https://images.unsplash.com/photo-1556742049-0cfed4f6a45d" class="card-img-top">
            <div class="card-body text-center">
              <i class="bi bi-cart fs-1 text-success"></i>
              <h5>Orders</h5>
              <h3>75</h3>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow">
            <img src="https://images.unsplash.com/photo-1565372195458-9de0b320ef04" class="card-img-top">
            <div class="card-body text-center">
              <i class="bi bi-currency-dollar fs-1 text-warning"></i>
              <h5>Revenue</h5>
              <h3>$5K</h3>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card shadow">
            <img src="https://images.unsplash.com/photo-1533750349088-cd871a92f312" class="card-img-top">
            <div class="card-body text-center">
              <i class="bi bi-graph-up fs-1 text-danger"></i>
              <h5>Growth</h5>
              <h3>18%</h3>
            </div>
          </div>
        </div>

      </div>

      <!-- ALERT -->
      <div class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle"></i> Welcome to the Admin Dashboard!
        <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- TABLE WITH USER IMAGES -->
      <div class="card shadow mb-4">
        <div class="card-header fw-bold">
          <i class="bi bi-table"></i> User Table
        </div>

        <div class="card-body table-responsive">
          <table class="table table-bordered align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>User</th>
                <th>Name</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <img src="https://i.pravatar.cc/150?img=3" class="avatar">
                </td>
                <td>John</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>
                  <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#infoModal">
                    <i class="bi bi-eye"></i>
                  </button>
                </td>
              </tr>

              <tr>
                <td>2</td>
                <td>
                  <img src="https://i.pravatar.cc/150?img=5" class="avatar">
                </td>
                <td>Alex</td>
                <td><span class="badge bg-danger">Inactive</span></td>
                <td>
                  <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#infoModal">
                    <i class="bi bi-eye"></i>
                  </button>
                </td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- MODAL WITH IMAGE -->
<div class="modal fade" id="infoModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="bi bi-person-circle"></i> User Info
        </h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body text-center">
        <img src="https://i.pravatar.cc/150?img=3" class="avatar mb-3" style="width:80px;height:80px;">
        <h6>John Doe</h6>
        <p class="text-muted">Admin User</p>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark Mode Script -->
<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
  
</script>

</body>
</html>
